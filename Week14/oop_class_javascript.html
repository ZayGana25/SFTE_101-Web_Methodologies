<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Classes</h1>
<p>Creating two car objects from a car class:</p>
<p>Student Information in Student class:</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
}


var myCar1 = new Car("Ford", 2014);
var myCar2 = new Car("Audi", 2019);

document.getElementById("demo").innerHTML = myCar1.name + " " + myCar1.year;
document.getElementById("demo2").innerHTML = myCar2.name + " " + myCar2.year;


</script>

</body>
</html>
