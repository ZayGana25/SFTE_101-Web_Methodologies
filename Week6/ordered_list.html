<!DOCTYPE html>
<html>
   <head>
      <title>HTML Ordered List</title>

      <style>
        
        ol{
            list-style-type: upper-roman;
        }

      </style>
      
   </head>	
   <body>
    <!--Ordered lists use "<ol> </ol>" with "<li> </li>" in between to declare list items-->   
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Isaiah</li>
        <li>Paul</li>
        <li>Lugo</li>
        <li>ID:20097</li>
    <ol>

   </body>	
</html>
