<!DOCTYPE html>
<html>
   <head>

      <title>HTML Desciption List</title>
      
   </head>	
   
   <body>

    <h1>A Description List</h1>

    <!--Description lists use "<dl> </dl>" with "<dt> </dt>" followed by "<dd> </dd>" in between to declare dscripted list items-->   
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
        <dt>Isaiah</dt>
        <dd>- This is my first name</dd>
        <dt>Paul</dt>
        <dd>- This is my middle name</dd>
        <dt>Lugo</dt>
        <dd>- This is my last name</dd>

    </dl>

   </body>	
</html>
