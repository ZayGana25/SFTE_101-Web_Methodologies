<!DOCTYPE html>
<html>
 
<head>
    <script language="JavaScript">
        function winopen() {
            window.open("https://www.microsoft.com/en-us/")
        }
        function showstatus() {
            window.status = "Opening Microsoft Home page";
        }
    </script>
</head>
 
<body onload="showstatus()">
    <input type="button" name="btn" value="Open Microsoft" onclick="winopen()">
</body>
 
</html>
