<!DOCTYPE html>
<html>

    <head>
        <title>Hello World! in Javascript</title>
    </head>

    <body>  

        <script>
            document.write("Hello World!")
        </script>  

    <button type = "button" 
        onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.
    </button>   
    <p id="demo"></p>

    <button type = "button" 
        onclick="document.getElementById('name').innerHTML = 'Isaiah Lugo'">
        Click me to display my Name.
    </button>   
    <p id="name"></p> 
    

</body>
</html>
